<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Farrell Lei Family History Map</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/0957a0db26.js" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
  <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>

</head>

<body>
  <h1>Farrell Lei Family History Map</h1>
  <div id="map">
<script type="text/javascript">
const position = [44.12, -99.2];

const layer = new L.StamenTileLayer("terrain");
const map = L.map('map').setView(position, 7);


map.addLayer(layer);

function onEachFeature(feature, layer) {
  if (feature.properties && feature.properties.popupContent) {
    layer.bindPopup(feature.properties.popupContent);
  }
}

var propertyBoundaries = {
"type": "FeatureCollection",
"name": "PropertyBoundaries",
"crs": { "type": "name", "properties": { "name": "urn:ogc:def:crs:OGC:1.3:CRS84" } },
"features": [
{ "type": "Feature", "properties": { "id": 1, "name": "Charles E. Farrell Homestead", }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ -101.430760506495659, 44.820168895958133 ], [ -101.420525419981175, 44.820192829916429 ], [ -101.420608562326564, 44.805775816405358 ], [ -101.430551377935927, 44.805859222003932 ], [ -101.430760506495659, 44.820168895958133 ] ] ] ] } },
{ "type": "Feature", "properties": { "id": 2, "name": "Giphart Lei Homestead",  }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ -103.426636247997607, 45.335893656665476 ], [ -103.406017335663222, 45.33592641048994 ], [ -103.405940877390464, 45.33191036667592 ], [ -103.415521413398281, 45.332128594710667 ], [ -103.415481492238882, 45.328729661423083 ], [ -103.426591288015302, 45.328785625173829 ], [ -103.431432713891468, 45.328834490946612 ], [ -103.431311273913849, 45.335908859619799 ], [ -103.426636247997607, 45.335893656665476 ] ] ] ] } }
]
};

var boundariesStyle = {
  "color": "#ff0000",
  "weight": 3,
};

var locationPopups = {
  "type": "FeatureCollection",
  "name": "LocationPopups",
  "features": [
    { "type": "Feature",
      "properties": {
        "id": 1,
        "name": "Charles E. Farrell Homestead", "popupContent": "<strong>Charles E. Farrell Homestead</strong> <br>Granted 26 November, 1920 by President Woodrow Wilson <br>east 1/2 of Section 21 in Township 10 N of Range 22 E of the Black Hills Meridian, South Dakota, containing 320 acres <br> <a href='img/FarrellCharlesEHomestead.jpg'>Homestead Claim</a> ",
      },
    "geometry": {
      "type": "Point",
      "coordinates": [-101.430760506495659, 44.820168895958133]
    }},
    { "type": "Feature",
      "properties": {
        "id": 1,
        "name": "Giphart Lei Homestead", "popupContent": "<strong>Giphart Lei Homestead</strong> <br>Granted 19 January, 1922 by President Warren G. Harding <br>East 1/2 of the SE 1/4 of Section 19 and SW 1/4 and N 1/2 of the SE 1/4 of Section 20 in Township 16 N of Range 6 E of the Black Hills Meridian, South Dakota, containing 320 acres <br> <a href='img/LeiGiphartHomestead.jpg'>Homestead Claim</a>",
      },
    "geometry": {
      "type": "Point",
      "coordinates": [-103.426636247997607, 45.335893656665476]
    }},
  ]
};

L.geoJSON(propertyBoundaries, {
  style: boundariesStyle
}).addTo(map);

L.geoJSON(locationPopups, {
  onEachFeature: onEachFeature
}).addTo(map);

map.on('popupopen', function(centerMarker) {
  var cM = map.project(centerMarker.popup._latlng);
  map.setView(map.unproject(cM), 13, {animate: true});
});

function originalZoom(){
  map.closePopup();
  map.setView(position, 7);
};


console.log('map', map);
</script>
  </div>
  <div class="">
    <button id="originalZoom" class="btn btn-outline-primary" href="#" type="button" onClick="originalZoom()">Return to Original Map</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js" charset="utf-8"></script>
</body>

</html>
